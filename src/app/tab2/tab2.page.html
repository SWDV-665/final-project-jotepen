<ion-header>
  <ion-toolbar>
    <ion-title>
      Your listings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- Look for listings, if none are available, then this message is displayed. -->
<h3 text-center *ngIf="loadItems().length === 0">You do not have any listings!</h3>
<ion-list>

<!-- This displays all of the items in the table. -->
  <ion-item-sliding *ngFor="let cards of loadItems(); let i = index">
    <ion-item>
      {{cards.address}}
      <ion-label text-right>
        Price: ${{cards.price}}
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option ion-button color="primary" (click)="editItem(item, i)"  icon-start>
        <ion-icon name="create" size="large"></ion-icon>
        Edit
      </ion-item-option>
      <ion-item-option ion-button color="secondary" (click)="removeItem(item, i)">
        <ion-icon name="trash" size="large"></ion-icon>
        Delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<!-- This code adds the floating Add button on the bottom right corner of the screen. -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addItem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>



</ion-content>
